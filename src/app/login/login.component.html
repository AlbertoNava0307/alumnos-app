<div class="row justify-content-md-center align-items-center" style="margin-top:10%;">
  <div class="col col-sm-12 col-md-5">
    <div class="card border-primary">
      <div class="card-header">Por favor inicia sesión</div>
      <div class="card-body">
        <form method="post">
          <div class="form-group col-sm-12 col-md-6" style="margin-bottom: 5px;">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="admin.usuario" name="usuario" id="usuario" placeholder="usuario">
          </div>
          <div class="form-group col-sm-12 col-md-6" style="margin-bottom: 5px;">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="admin.password" name="password" id="password" placeholder="password">
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <button type="button" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
