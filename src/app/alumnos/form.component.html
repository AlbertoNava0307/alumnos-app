<div class="card">
  <div class="card-header">Agregar nuevo alumno</div>
  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="alumno.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Apellido Paterno</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="alumno.apellidoPaterno" name="apellidoPaterno">
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Apellido Materno</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="alumno.apellidoMaterno" name="apellidoMaterno">
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Fecha de nacimiento</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="alumno.fechaNacimiento" name="fechaNacimiento">
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 15px;">
        <label for="nombre" class="col-form-label col-sm-2">Sexo</label>
        <div class="col-sm-6">
          <select class="form-select form-control" [(ngModel)]="alumno.sexo" name="sexo">
            <option selected>Selecciona una opción</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Grado de estudios actual</label>
        <div class="col-sm-6">
          <select class="form-select form-control" [(ngModel)]="alumno.gradoEstudiosActual" name="gradoEstudiosActual">
            <option selected>Selecciona una opción</option>
            <option value="S">Secundaria</option>
            <option value="B">Bachillerato</option>
            <option value="L">Licenciatura</option>
            <option value="P">Posgrado</option>
            <option value="M">Maestría</option>
            <option value="D">Doctorado</option>
          </select>
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="alumno.email" name="email">
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 5px;">
        <label for="nombre" class="col-form-label col-sm-2">Teléfono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="alumno.telefono" name="telefono">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
